<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script type="module" src="main.js" defer></script>
  <title>3D-MAZE</title>
</head>

<body>
  <div class="container">
    <p class="gradient-text">3D maze</p>
    <a href="#game" id="play-link">
      <div class="play-button">
        <p class="gradient-text">play</p>
      </div>
    </a>
  </div>
  <div class="background">
    <div id="game">
      <aside id="controller">
        <form action="" method="get" class="form-example">
          <label for="columns">Columns </label>
          <input type="number" id="columns" class="form-element-input" placeholder="Number of columns" required />
          <label for="rows">Rows </label>
          <input type="number" id="rows" class="form-element-input" placeholder="Number of rows" required />
          <label for="dimensions">Dimensions </label>
          <input type="number" id="dimensions" class="form-element-input" placeholder="Number of dimensions" required />
          <label for="name">Game name </label>
          <input id="name" class="form-element-input" type="input" placeholder="Name of the game" required />
          <div id="buttons">
            <button id="start">Start new game</button>
            <button id="reset">Reset position</button>
            <button id="solution">Show solution</button>
            <button id="hint">Get a hint</button>
            <button id="save-maze">Save maze</button>
            <button id="load-maze">Load maze</button>
          </div>


        </form>
      </aside>
      <main>

      </main>
    </div>
  </div>

</body>
<footer>
  <p>Shiriaev Kirill</p>
</footer>

</html>
